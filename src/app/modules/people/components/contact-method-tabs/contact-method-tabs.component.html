<div *ngIf="hasContactMethods()">
<table class="table table table-bordered">
    <thead>
      <tr>
        <th>Type</th>
        <th>Value</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contactMethod of contactMethods">
        <td>{{ contactMethod.type }}</td>
        <td>{{ contactMethod.value }}</td>
        <td>{{ contactMethod.description }}</td>
        <td>
            <button class="btn btn-sm btn-primary edit-button"> <i class="fas fa-edit"></i> Edit</button>
            <button class="btn btn-sm btn-danger"> <i class="fas fa-trash-alt"></i> Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  <div *ngIf="!hasContactMethods()"> 
    No contact methods available.
 </div>
