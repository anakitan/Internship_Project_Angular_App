<div class="modal-header" >
    <h4 class="modal-title">{{ isEdit ? 'Edit Postal Address' : 'Add Postal Address' }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="modal-body">
    <form (ngSubmit)="addPostalAddress(isEdit)">
      <div class="mb-3">
        <label for="streetAddress" class="form-label">Street Address</label>
        <input type="text" class="form-control" id="streetAddress" name="streetAddress" placeholder="Enter street address" [(ngModel)]="postalAddress.streetAddress">
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" [(ngModel)]="postalAddress.city">
      </div>
      <div class="mb-3">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="zip" name="zip" placeholder="Enter zip" [(ngModel)]="postalAddress.zip">
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" name="country" placeholder="Enter country" [(ngModel)]="postalAddress.country">
      </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="addPostalAddress(isEdit)">{{ isEdit ? 'Save changes' : 'Add' }}</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
